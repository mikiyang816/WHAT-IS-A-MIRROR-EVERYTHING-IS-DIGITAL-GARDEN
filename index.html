<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .background-image {
            background-image: url('your-image.jpg'); /* Replace 'your-image.jpg' with your image file */
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        p {
            margin: 10px 0 0;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

<div class="background-image">
    <div class="text-container">
        <h1>What is a mirror?</h1>
        <p>Everything is a mirror. -Song Dong</p>
    </div>
</div>

</body>
</html>
