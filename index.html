<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>What is A Mirror? Everything is. </title> 
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");

        body, html {
            height: 100%;
            margin: 0;
            font-family: "Roboto", sans-serif;
        }

        .background-image {
            background-image: url("deepocean.jpg"); 
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        h1 {
            margin: 0;
            font-size: 1.5em; 
            font-weight: 400; 
        }

        h2 {
            margin: 10px 0 0;
            font-size: 2em; 
            font-weight: 700; 
        }
    </style>
</head>
  
  
<body>

<div class="background-image">
    <div class="text-container">
        <h1>What is a mirror?</h1>
        <h2>Everything is a mirror. -Song Dong</h2>
    </div>
</div>

</body>
</html>
